<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouve Matão - Ouvidores</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/global.css">
    <style>
        .main-content h1 {
            font-size: 2.5rem;
            margin-bottom: 24px;
        }
        .status-card {
            border-bottom: 3px solid #13818b;
            margin-bottom: 24px;
            padding-bottom: 12px;
        }
        .status-label {
            font-weight: bold;
            font-size: 1.1rem;
        }
        .status-respondido {
            color: #3ca34d;
            font-weight: bold;
        }
        .status-aguardando {
            color: #e53935;
            font-weight: bold;
        }
        .acessar-btn {
            background: #13818b;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 4px 16px;
            font-size: 0.95rem;
            font-weight: 700;
            margin-left: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .acessar-btn:hover {
            background: #0e5e65;
        }
        @media (max-width: 700px) {
            .main-content h1 {
                font-size: 1.5rem;
            }
            .status-card {
                font-size: 0.98rem;
                padding-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img/logo-header.png" alt="Ouve Matão Logo">
        </div>
        <div class="header-links">
            <a href="termos.html">TERMOS E POLÍTICAS</a>
            <a href="sobre.html">SOBRE NÓS</a>
            <div class="profile">
                <img src="https://randomuser.me/api/portraits/men/44.jpg" alt="Perfil" class="profile-img">
                <span class="profile-name">MARCOS</span>
            </div>
        </div>
    </div>
    <div class="container">
        <nav class="sidebar">
            <button class="sidebar-btn active">MANIFESTAÇÕES E<br>ACOMPANHAMENTOS</button>
            <button class="sidebar-btn">NOTÍCIAS</button>
        </nav>
        <main class="main-content">
            <h1>Olá, <strong>Marcos!</strong> Para hoje, temos:</h1>
            <div id="processos-ouvidores"></div>
            <script>
            fetch('processos-ouvidores.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('processos-ouvidores').innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('processos-ouvidores').innerHTML = '<p>Não foi possível carregar os processos.</p>';
                });
            </script>
