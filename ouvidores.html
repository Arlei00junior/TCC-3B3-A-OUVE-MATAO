<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouve Matão - Ouvidores</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/global.css">
    <style>
        .logout-button {
            padding: 8px 16px;
            background-color: #ff4b4b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-button:hover {
            background-color: #ff1f1f;
        }

        .main-content h1 {
            font-size: 2.5rem;
            margin-bottom: 24px;
        }

        .acessar-btn {
            background: #13818b;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 4px 16px;
            font-size: 0.95rem;
            font-weight: 700;
            margin-left: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .acessar-btn:hover {
            background: #0e5e65;
        }

        @media (max-width: 700px) {
            .main-content h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="img/logo-header.png" alt="Ouve Matão Logo">
        </div>
        <div class="header-links">
            <a href="termos.html">TERMOS E POLÍTICAS</a>
            <a href="sobre.html">SOBRE NÓS</a>
            <div class="profile">
                <img src="https://randomuser.me/api/portraits/men/44.jpg" alt="Perfil" class="profile-img">
                <span class="profile-name">USUÁRIO</span>
                <button id="logout-btn" class="logout-button">Sair</button>
            </div>
        </div>
    </div>

    <div class="container">
        <nav class="sidebar">
            <button class="sidebar-btn active">MANIFESTAÇÕES E<br>ACOMPANHAMENTOS</button>
            <button class="sidebar-btn" id="noticiasBtn">NOTÍCIAS</button>
        </nav>

        <main class="main-content">
            <h1 id="saudacao">Olá, <strong>Usuário!</strong> Para hoje, temos:</h1>

            <!-- Aqui o iframe irá puxar processos-ouvidores -->
            <iframe id="processosIframe" src="processos-ouvidores.html" style="width:100%;height:80vh;border:none;"></iframe>

        </main>
    </div>

    <script type="module">
        // --- Pega dados do usuário logado ---
        const usuarioObj = JSON.parse(localStorage.getItem('usuario'));
        if (!usuarioObj) {
            alert('Você precisa fazer login para acessar esta página.');
            window.location.href = 'login-ouvidores.html';
        }

        const usuarioNome = usuarioObj?.nome || usuarioObj?.nome_completo || usuarioObj?.cpf || 'Usuário';
        document.querySelector('.profile-name').textContent = usuarioNome.toUpperCase();
        document.getElementById('saudacao').innerHTML = `Olá, <strong>${usuarioNome}</strong>! Para hoje, temos:`;

        // ---------------------- Logout ----------------------
        document.getElementById('logout-btn')?.addEventListener('click', () => {
            localStorage.removeItem('usuario');
            alert("✅ Logout realizado com sucesso!");
            window.location.href = "login-ouvidores.html";
        });

        // ---------------------- Notícias ----------------------
        document.getElementById('noticiasBtn').onclick = function () {
            document.getElementById('processosIframe').src = "https://www.falamatao.com.br/";
        };
    </script>

</body>
</html>
