<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro - Ouve Mat√£o</title>

</head>

<body class="cadastro-page">
    <div class="container">
        <!-- Esquerda: Logo e textos -->
        <div class="left-side">
            <img src="img/logo-header.png" alt="Ouve Mat√£o" class="logo">
            <div class="links">
                <a href="termos.html">TERMOS E POL√çTICAS</a>
                <a href="sobre.html">SOBRE N√ìS</a>
            </div>
        </div>

        <!-- Direita: Caixa de cadastro -->
        <div class="right-side">
            <form class="cadastro-form">
                <div class="form-heading">Cadastro</div>
                <div class="input-group">
                    <input required placeholder="Digite seu nome completo" name="nome" id="nome" type="text" />
                    <label class="label" for="nome">Nome Completo</label>
                </div>
                <div class="input-group">
                    <input required placeholder="Digite seu CPF" name="cpf" id="cpf" type="text" />
                    <label class="label" for="cpf">CPF</label>
                </div>
                <div class="input-group">
                    <input required placeholder="Digite seu e-mail" name="email" id="email" type="email" />
                    <label class="label" for="email">E-mail</label>
                </div>
                <div class="input-group">
                    <input required placeholder="Crie uma senha" name="password" id="password" type="password" />
                    <label class="label" for="password">Senha</label>
                </div>
                <div class="input-group">
                    <input required placeholder="Confirme sua senha" name="confirm_password" id="confirm_password"
                        type="password" />
                    <label class="label" for="confirm_password">Confirmar Senha</label>
                </div>
                <button class="submit" type="submit">Cadastrar</button>
                <div class="login-link">
                    J√° tem cadastro? <a href="login.html">Clique aqui</a>
                </div>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('.cadastro-form');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');

        // Adiciona lupa para visualizar senha
        function addEyeIcon(input) {
            const wrapper = input.parentElement;
            wrapper.style.position = 'relative';

            const eye = document.createElement('span');
            eye.innerHTML = 'üëÅÔ∏è';
            eye.style.position = 'absolute';
            eye.style.right = '10px';
            eye.style.top = '50%';
            eye.style.transform = 'translateY(-50%)';
            eye.style.cursor = 'pointer';
            eye.title = 'Mostrar/ocultar senha';

            eye.addEventListener('click', function () {
                input.type = input.type === 'password' ? 'text' : 'password';
            });

            wrapper.appendChild(eye);
        }

        addEyeIcon(password);
        addEyeIcon(confirmPassword);

        // Valida√ß√£o de senha
        form.addEventListener('submit', function (e) {
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                alert('As senhas n√£o coincidem!');
                confirmPassword.focus();
            }
        });
    });
    </script>




    <!-- Transi√ß√£o de p√°gina com logo -->
    <div id="pageTransitionLogo" class="page-transition-logo hide">
        <img src="img/logo-header.png" alt="Logo Ouve Mat√£o" />
    </div>

    <script src="script.js"></script>
</body>

</html>
